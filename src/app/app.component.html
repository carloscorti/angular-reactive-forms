<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signUpFrom" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              formControlName="username"
            />
            <span
              class="help-block"
              *ngIf="
                signUpFrom.get('userData.username')?.invalid &&
                signUpFrom.get('userData.username')?.touched
              "
            >
              Enter a valid name
            </span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              class="form-control"
              formControlName="email"
            />
            <span
              class="help-block"
              *ngIf="
                signUpFrom.get('userData.email')?.invalid &&
                signUpFrom.get('userData.email')?.touched
              "
            >
              Enter a valid email
            </span>
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" [value]="gender" formControlName="gender" />{{
              gender
            }}
          </label>
        </div>
        <span
          class="help-block"
          *ngIf="signUpFrom.invalid && signUpFrom.touched"
        >
          Enter a valid data
        </span>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="signUpFrom.invalid"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
